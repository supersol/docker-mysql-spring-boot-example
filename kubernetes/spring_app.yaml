---
apiVersion: v1
kind: Service
metadata:
  name: spring
spec:
  ports:
  - port: 8086
  selector:
    app: spring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring
  template:
    metadata:
      labels:
        app: spring
    spec:
      containers:
      - image: users-mysql:latest
        name: spring
        ports:
        - containerPort: 8086
          name: spring
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /all/
            port: 8086
          initialDelaySeconds: 30
          timeoutSeconds: 1
          periodSeconds: 15
